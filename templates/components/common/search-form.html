<form class="search-form" action="{{urls.search}}">
  <label class="search-form-label">
    <span class="search-form-label-text">{{lang 'search.title'}}</span>
    <input type="text" class="search-form-input form-input" name="search_query" placeholder="{{lang 'search.enter_search_terms'}}" data-search-input>
  </label>

  <button class="search-form-submit" type="submit" data-search-submit>
    <span class="search-form-submit-label">{{lang 'search.submit'}}</span>
  </button>
</form>
