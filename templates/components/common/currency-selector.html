<div class="currency-selector" data-currency-selector>
  <div class="form-select-wrapper">
    <span class="form-selected-text">
      {{lang 'footer.currency'}}
      <span class="form-selected-text-currency">{{currency_selector.active_currency_code}}</span>
    </span>
    <select>
      {{#each currency_selector.currencies}}
        <option value="{{{switch_url}}}" {{#if is_active}}selected{{/if}}>
          {{name}}
        </option>
      {{/each}}
    </select>
  </div>
</div>
