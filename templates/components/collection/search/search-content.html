<div class="tab-content-panel" id="search-results-information">
  <div class="search-results-content">
    {{#if content_results}}
      {{#each content_results}}
        <div class="search-result-item">
          <h3 class="search-result-item-title">{{title}}</h3>
          <p class="search-result-item-content">
            {{{content}}}
          </p>
          <a href="{{url}}" class="button button-small search-result-item-more">{{lang 'search.read_more'}}</a>
        </div>
      {{/each}}
    {{else}}
      <p class="empty-results">
        <span>{{lang 'search.empty_for_content'}} <strong>"{{forms.search.query}}"</strong></span>
      </p>
    {{/if}}
  </div>
</div>
